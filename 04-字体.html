<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #size{
            font-size: 32px;
            font-weight: 700;
            /* 700加粗 400正常 体现 */
        }
        /* 倾斜 */
        #font-style{
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>默认为16px</p>
    <p id="size">现在把它变成32px并加粗</p>
    <p id="font-style">倾斜效果</p>
</body>
</html>
