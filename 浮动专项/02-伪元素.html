<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				width: 500px;
				height: 500px;
				background-color: pink;
			}
			.box::before {
				content: "老鼠";
				/* 默认为行内元素宽高不生效
        可以使用display:block 变成块元素进行处理处理 */
				display: block;
				width: 100px;
				height: 100px;
				background-color: #fff;
			}
			.box::after {
				content: "大米";
			}
		</style>
	</head>
	<body>
		<div class="box">爱</div>
	</body>
</html>
