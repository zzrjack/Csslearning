<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				/* 绝对定位的父级元素不能使用左右margin：0 auto 居中 */
				position: absolute;
				/* margin: 0 auto; */
				left: 50%;
				top: 50%;
				/* transform:translate: (-50%,-50%);
            位移自己一半
        */
				transform: translate(-50%, -50%);
				width: 300px;
				height: 300px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
