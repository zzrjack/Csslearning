<html lang="en">
	<head>

		<title>Document</title>
		<style>
			div {
				width: 0;
				height: 0;
				/* background-color: pink; */
				/* transparent:透明的 */
				border-top: 10px solid red;
				border-right: 10px solid transparent;
				border-bottom: 10px solid transparent;
				border-left: 10px solid transparent;
			}
		</style>
	</head>
	<body>
		<!-- 设置一个盒子
       设置四周不同颜色的边框
        将盒子宽高设置为0，仅保留边框
      保留其中一个方向其他透明
      -->
		<div></div>
	</body>
