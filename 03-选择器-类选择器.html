<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .size{
            font-size: 66px;
        }
        #blue{
            color:blue;
        }
    </style>
</head>
<body>
    <!-- 类选择器 -->
    <p>111</p>
    <p class="red">222</p>
    <div class="red size">这个标签文字通过类选择器要变红</div>
    <!-- id选择器 -->
    <div id="blue" class="size">这是通过id选择器</div>
</body>
</html>
