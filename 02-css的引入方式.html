<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my.css">
    <style>
        h1{
            color:tomato
        }
    </style>
</head>
<body>
    <!-- 内嵌式 写入head -->
    <h1>这是标题</h1>
    <!-- 外联式 使用link 链接css文件-->
    <p>这是一个p标签</p>
    <!-- 行内式 直接使用属性-->
    <div style="color: blue;">这是一个行标签</div>
</body>
</html>
