<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.div1 {
				width: 200px;
				height: 200px;
				/* 边框线 “纸箱子” */
				border: 1px solid #000;
				/* 内边距 “填充泡沫” */
				padding: 10px;
				/* 外边距 “箱子间距” */
				margin: 50px;
				color: blue;
				background-color: pink;
			}
			.div2 {
				width: 200px;
				height: 200px;
				/* border 包含下列常见属性： solid 实线；dashed 虚线；dotted 点线 */
				border: 1px solid red;

				padding: 10px;
				margin: 50px;
			}
		</style>
	</head>
	<body>
		<div class="div1">盒子内容</div>
		<div class="div2">盒子内容</div>
	</body>
</html>
